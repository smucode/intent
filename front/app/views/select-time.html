<div class="row" style="margin: 0 10px">
  <div
    class="col-md-8 col-md-offset-2"
    style="text-align: center; padding: 10px 0 30px 0;">

    <h3>
      {{title}}
    </h3>

    <nt-timepicker ng-model="time"></nt-timepicker>

    <button
      tabIndex="5"
      ng-click="next()"
      class="btn btn-primary"
      style="margin-top: 10px; font-size: 20px">
      Next
    </button>

  </div>
</div>
