<div class="row" style="margin: 0 10px">
  <div
    class="col-md-8 col-md-offset-2">

    <h3>When is it happening?</h3>

    <div class="form-group">
      <button
        class="btn btn-primary btn-block"
        ng-click="next(date.id)"
        ng-repeat="date in dates">
        {{date.day}}
      </button>
    </div>

  </div>
</div>
