<div class="row" style="margin: 0 10px; text-align: center">

  <h3>Login</h3>

  <div class="form-group">
    <input
      type="text"
      ng-model="user.id"
      class="form-control"
      placeholder="Your User ID..."
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      ng-model="user.email"
      class="form-control"
      placeholder="Your Email..."
    />
  </div>

  <div>
    <button
      ng-click="login()"
      class="btn btn-primary"
      style="font-size: 20px"
      ng-disabled="!user.id || !user.email">
      Login
    </button>
  </div>

  <div>
    <div>- or -</div>
    <a 
      class="btn btn-primary"
      style="font-size: 12px"
      href="/auth/facebook">
      Login with Facebook
    </a>
  </div>

  

</div>
