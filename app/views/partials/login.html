<div class="row" style="margin: 0 10px; text-align: center">

  <h3>Login</h3>

  <div class="form-group">
    <input
      type="text"
      ng-model="user.id"
      class="form-control"
      placeholder="User ID..."
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      ng-model="user.img"
      class="form-control"
      placeholder="User image URL..."
    />
  </div>

  <div>
    <button
      ng-click="login()"
      class="btn btn-primary"
      style="font-size: 20px"
      ng-disabled="!user.id">
      Login
    </button>
  </div>

</div>
