<div
  class="clearfix"
  style="display: table; width: 100%;">
  <i
    style="font-size: 48px; padding: 20px; color: #2c3e50;"
    class="fa fa-location-arrow">
  </i>
  <h3
    style="
      padding: 0;
      margin: 0;
      display: table-cell;
      vertical-align: middle;
      text-align: left;
      width: 100%;
      padding-right: 25px;
    ">
    Select Location
  </h3>
</div>

<div
  style="display: table; width: 100%; padding: 0 20px;">
    <label>
      Where is it going down?
    </label>
    <textarea
      class="form-control"
      ng-model="intent.location"
    ></textarea>
</div>

<div style="text-align: right; margin: 20px 20px 0 0;">
  <button
    ng-click="next()"
    class="btn btn-primary"
    ng-disabled="!intent.location">
    Next...
  </button>
</div>

<nt-recents></nt-recents>
