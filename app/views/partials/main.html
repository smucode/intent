<div class="intent-list" ng-repeat="(date, arr) in intents">
  <h2 class="bg2">
    <span>{{ formatDate(date) }}</span>
    <span style="float: right;">{{ formatDate2(date) }}</span>
  </h2>
  <a href
    class="intent clearfix"
    style="position: relative"
    ng-click="showIntent(intent.id)"
    ng-repeat="(id, intent) in arr">

    <gravatar
      hash="{{ intent.user.email | gravatar }}"
      style="width: 50px; position: absolute; left: 10px">
    </gravatar>

    <span>
      <span>{{intent.activity}}</span>
    </span>

    <div style="padding-top: 10px; font-size: 12px; color: #ccc">

      <div class="fl">
        <i class="fa fa-clock-o"></i>
        <span nt-intent-when></span>
      </div>

      <div
        ng-show="intent.location"
        class="fl"
        style="padding-left: 10px;">
        <i class="fa fa-location-arrow"></i>
        <span>{{intent.location}}</span>
      </div>

      <div class="fr">
        <span
          class="fa fa-comment pad-s-h"
          ng-show="intent.messages.length">
          <span>{{intent.messages.length}}</span>
        </span>
        <span
          class="fa fa-user pad-s-h"
          ng-show="intent.participants.length">
          <span>{{intent.participants.length}}</span>
        </span>
      </div>
    </div>
  </a>
</div>
