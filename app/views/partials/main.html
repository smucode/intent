<div class="intent-list" ng-repeat="(date, arr) in intents">
  <h2 class="bg2">
    {{ formatDate(date) }}
  </h2>
  <a href
    class="intent clearfix"
    style="position: relative"
    ng-click="showIntent(intent.id)"
    ng-repeat="(id, intent) in arr">

    <gravatar
      hash="{{ intent.user.email | gravatar }}"
      style="width: 50px; position: absolute; left: 10px"
    />

    <span nt-intent-desc></span>

    <div style="padding-top: 10px; font-size: 12px; color: #999">
      <span
        class="fl"
        nt-intent-when>
      </span>
      <div style="color: #666" class="fr">
        <span
          class="fa fa-comment pad-s-h"
          ng-show="intent.messages.length">
          <span>{{intent.messages.length}}</span>
        </span>
        <span
          class="fa fa-user pad-s-h"
          ng-show="intent.participants.length">
          <span>{{intent.participants.length}}</span>
        </span>
      </div>
    </div>
  </a>
</div>
