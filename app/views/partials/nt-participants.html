<div class="participants pad-m">
  <div style="clear: both">
    <span>
      {{participantsMessage(intent.participants.length)}}
    </span>
    <button href
      class="btn btn-default fa fa-thumbs-up"
      ng-click="join()">
      <span>Join</span>
    </button>
  </div>
  <div class="thumbs">
    <span class="fa fa-user" ng-repeat="p in intent.participants"></span>
  </div>
</div>
