<div class="participants pad-m">
  <div style="clear: both">
    <span>
      {{participantsMessage(intent.participants.length)}}
    </span>
    <button href
      class="btn btn-default fa fa-thumbs-up"
      ng-click="join()">
      <span>Join</span>
    </button>
  </div>
  <div class="thumbs">
    <span ng-repeat="user in intent.participants">
      <img
        ng-src="http://proxy.boxresizer.com/convert?shape=pad&resize=50x50&source={{user.img}}"
        style="width: 50px;"
      />
    </span>
  </div>
</div>
