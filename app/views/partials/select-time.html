<div
  class="clearfix"
  style="display: table; width: 100%;">
  <i
    style="font-size: 48px; padding: 20px; color: #2c3e50;"
    class="fa fa-clock-o">
  </i>
  <h3
    style="
      padding: 0;
      margin: 0;
      display: table-cell;
      vertical-align: middle;
      text-align: left;
      width: 100%;
      padding-right: 25px;
    ">
    When o'clock?
  </h3>
</div>

<div class="row" style="margin: 0 10px">
  <div
    class="col-md-8 col-md-offset-2"
    style="text-align: center;">

    <nt-timepicker ng-model="time"></nt-timepicker>

    <button
      tabIndex="5"
      ng-click="next()"
      class="btn btn-primary"
      style="margin-top: 10px;">
      Next
    </button>

  </div>
</div>
