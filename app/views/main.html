<div class="header clearfix">
	<a href class="icon-plus-sign icon-2x"></a>
	<h1>
		<a href>intent<sup>alpha</sup></a>
	</h1>
	<a href class="icon-reorder icon-2x"></a>
</div>

<div ng-repeat="(date, arr) in intents">
  <div style="padding: 10px; background: #E67E22; color: white">
    {{ date }}
  </div>
  <div ng-repeat="(id, intent) in arr" style="padding: 10px; border-bottom: 1px solid #eee">
    {{ intent.text }}
  </div>
</div>
