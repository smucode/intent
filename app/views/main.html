<div class="intent-list" ng-repeat="(date, arr) in intents">
  <h2 class="header">
    {{ formatDate(date) }}
  </h2>
  <div class="text" ng-repeat="(id, intent) in arr">
    <span style="color: #999">
      {{ intent.time.hours }}:{{ intent.time.minutes }}
    </span>
    <span>
      SMU
    </span>
    <span>
      {{ formatType(intent.type) }}
    </span>
    <span>
      {{ intent.activity }}
    </span>
    <span style="float: right" class="icon-trash" ng-click="remove(intent.id)"></span>
  </div>
</div>
