<h2>
  {{title}}
</h2>

<div class="row" style="margin: 0 10px">
  <div
    class="col-md-8 col-md-offset-2"
    style="text-align: center; padding: 10px 0 30px 0;">

    <h3>
      {{title}}
    </h3>

    <div class="recent-group" style="padding: 10px 0">
      <button
        ng-click="next(date.id)"
        class="recent-button"
        ng-repeat="date in dates">
        {{date.day}}
      </button>
    </div>

  </div>
</div>
